<p><strong>每张牌抽象为无向图的一个结点，能接着改牌打的牌抽象为邻接表，打牌的过程就是从一张牌出发的深度优先搜索(从该结点出发能达到的最长路径)，从每个结点出发找到该图的最长路径即可</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 给一副牌，数字从0-9，有r(红色), b(蓝色)，y(黄色)，每次打出的牌必须跟上一张数字或者颜色相同，求最大打牌次数。</span></span><br><span class="line"><span class="comment"> * 输入两个数组，第一个数组表示数字，第二个数组表示颜色。</span></span><br><span class="line"><span class="comment"> * 如，输入：</span></span><br><span class="line"><span class="comment"> * 1 4 3 4 5</span></span><br><span class="line"><span class="comment"> * r y b b r</span></span><br><span class="line"><span class="comment"> * 输出：3</span></span><br><span class="line"><span class="comment"> * 如果打（1, r）-&gt; (5, r)，那么能打两张。</span></span><br><span class="line"><span class="comment"> * 如果打（4，y) -&gt; (4, b) -&gt; (3, b)，那么能打三张。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">LongestPath</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span>[] nums = &#123;<span class="number">1</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>&#125;;</span><br><span class="line">        <span class="keyword">char</span>[] colors = &#123;<span class="string">&#x27;r&#x27;</span>, <span class="string">&#x27;y&#x27;</span>, <span class="string">&#x27;b&#x27;</span>, <span class="string">&#x27;b&#x27;</span>, <span class="string">&#x27;r&#x27;</span>&#125;;</span><br><span class="line">        <span class="keyword">int</span> longest = longestPath(nums, colors);</span><br><span class="line">        System.out.println(longest);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> maxLen = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//无向图的最长路径，深度优先搜索</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">longestPath</span><span class="params">(<span class="keyword">int</span>[] nums, <span class="keyword">char</span>[] colors)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> n = nums.length;</span><br><span class="line">        List&lt;Card&gt; cards = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">int</span> ans = <span class="number">0</span>;</span><br><span class="line">        <span class="comment">//构造每个结点</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">            Card card = <span class="keyword">new</span> Card(nums[i], colors[i], <span class="keyword">new</span> LinkedList&lt;&gt;());</span><br><span class="line">            cards.add(card);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//为每个结点构造邻接表</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; cards.size(); i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (Card card : cards) &#123;</span><br><span class="line">                <span class="keyword">if</span> (cards.get(i) != card) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (cards.get(i).num == card.num || cards.get(i).color == card.color) &#123;</span><br><span class="line">                        cards.get(i).adj.offer(card);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//从每个结点出发进行深度优先搜索，并更新最大深度</span></span><br><span class="line">        Set&lt;Card&gt; visited = <span class="keyword">new</span> HashSet&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (Card card : cards) &#123;</span><br><span class="line">            dfs(card, visited);</span><br><span class="line">            ans = Math.max(ans, maxLen);</span><br><span class="line">            maxLen = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">dfs</span><span class="params">(Card card, Set&lt;Card&gt; visited)</span> </span>&#123;</span><br><span class="line">        visited.add(card);</span><br><span class="line">        maxLen = maxLen + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (Card card1 : card.adj) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!visited.contains(card1)) &#123;</span><br><span class="line">                dfs(card1, visited);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        visited.remove(card);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Card</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> num;</span><br><span class="line">        <span class="keyword">char</span> color;</span><br><span class="line"></span><br><span class="line">        Queue&lt;Card&gt; adj;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Card</span><span class="params">(<span class="keyword">int</span> num, <span class="keyword">char</span> color, Queue&lt;Card&gt; adj)</span> </span>&#123;</span><br><span class="line">            <span class="keyword">this</span>.num = num;</span><br><span class="line">            <span class="keyword">this</span>.color = color;</span><br><span class="line">            <span class="keyword">this</span>.adj = adj;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Card</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
